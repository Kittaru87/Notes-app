<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notes app</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
  </head>
  <body>  
    <div><a href="/">Back to homepage</a></div>
    <form id="text" action="#new" method="post">
      <h3>Add note</h3>
      <textarea name="new_note" id="new_note" cols="60" rows="5" placeholder="insert text here" style="border:solid 1px black";></textarea>
      <br>
      <button type="submit" name="submit" id="submit">Submit</button>
    </form>
    <div id="app"></div>
  


    <script src="./model/note-model.js"></script>
    <script src="./model/note-list-model.js"></script>
    <script src="./view/note-list-view.js"></script>
    <script src="./controller/note-controller.js"></script>
    <script src="./view/single-note-view.js"></script>
    <script src="./spec/assert.js"></script>
    <script src="./spec/note-model-spec.js"></script>
    <script src="./spec/note-list-model-spec.js"></script>
    <script src="./spec/note-list-view-spec.js"></script>
    <script src="./spec/note-controller-spec.js"></script>
    <script src="./spec/single-note-view-spec.js"></script>
  </body>
</html>
